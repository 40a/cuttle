support_tools:
  enabled: true
  system_deps:
    - libxml2-dev
    - libxslt-dev
    - libssl-dev
  git:
    - name: ursula-master
      path: /opt/git/ursula/master
      owner: "{{ admin_user }}"
      repo: http://github.com/blueboxgroup/ursula.git
      rev: master
  virtualenvs:
    - name: ursula-master
      path: /opt/venv/ursula/master
      owner: "{{ admin_user }}"
      requirements: /opt/git/ursula/master/requirements.txt
  alternatives:
    - name: ursula
      path: /opt/venv/ursula/master/bin/ursula
      link: /usr/local/bin/ursula
  cleanup: []

ipmi_proxy:
  datacenters:
    - name: dc01
      data_center_uuid: 7cd69350-35e8-4677-98fe-aad60fc9e191
      backend_source_ip: "{{ hostvars[groups['bastion'][0]][private_interface]['ipv4']['address']|default('172.16.1.101') }}"
  ip_pool:
    - "{{ hostvars[groups['bastion'][0]][private_interface]['ipv4']['address']|default('172.16.1.101') }}"
  apache:
    allow_from:
      - 127.0.0.1
      - "{{ private_ipv4.network }}/{{ private_ipv4.netmask }}"
      - "{{ public_ipv4.network }}/{{ public_ipv4.netmask }}"
