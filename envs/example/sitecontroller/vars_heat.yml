---
datacenter: ci
public_interface: ansible_eth0
private_interface: ansible_eth0
public_ipv4: "{{ hostvars[inventory_hostname][public_interface]['ipv4'] }}"
private_ipv4: "{{ hostvars[inventory_hostname][private_interface]['ipv4'] }}"
admin_user: ubuntu

common:
  users:
    - name: ubuntu
      #pass:
      public_keys:
        - ssh-rsa 
